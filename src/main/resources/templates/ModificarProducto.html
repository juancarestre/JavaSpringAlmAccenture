		<h1  align="center"><font color="blue"><label for="codigo">Modificar producto</label></font></h1>

	<h2>
	
		<form id="messageForm" th:action="@{/inventario/modificar}" action="#"
			th:object="${producto}" method="post">
			<div>
				<input type = "hidden" th:field = "*{idProducto}">
			</div>
			<div>
				<label for="nombre">Nombre:</label> <input type="text"
					th:field="*{nombreProducto}"> <br> <br>
			</div>
			<div>
				<label for="descripcion">Descripcion:</label> <input type="text"
					th:field="*{descripcionProducto}"> <br> <br>
			</div>
			<div>
				<label for="precio">Precio:</label> <input type="text"
					th:field="*{precioProducto}"> <br> <br>
			</div>
			<div>
				<label for="cantidad">Cantidad:</label> <input type="text"
					th:field="*{cantidadProducto}"> <br> <br>
			</div>
			<div>
				<label for="codigo">Categoria:</label> <select
					th:field="*{categoria.nombreCategoria}" cssClass="form-control">
					<option value="Aseo">Aseo</option>
					<option value="Hogar">Hogar</option>
					<option value="Moda">Moda</option>
					<option value="Tecnologia">Tecnologia</option>
			</div>
			</select> <br> <br>
			</div>

			<div class="form-actions">

				<input type="submit" value="Modificar producto" id="modificar1"
					name="modificar" class="btn btn-success btn-lg" /> <a
					th:href="@{/inventario}" id="Cancelar1"
					class="btn btn-success btn-lg">Cancelar</a> <a
					th:href="@{'/inventario/modificar/'+${idProducto}}" id="Reestablecer"
					class="btn btn-success btn-lg">Reestablecer</a>
			</div>

		</form>


		</div>
		<br>
		<!-- <br> <input type="hidden" th:field="*{activo}" /> -->
		<div th:if="${message != ''}"
			class="alert alert-warning alert-dismissible" role="alert">
			<div class="text-center">
				<button type="button" class="close" data-dismis="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>¡Señor usuario!</strong>
				<div th:text="${message}"></div>
			</div>
		</div>
