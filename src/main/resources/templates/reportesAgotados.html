<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Almaccenture Reportes</title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css"
	rel="stylesheet" type="text/css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
<link rel="icon" href="../static/img/A.png">
</head>
<body>


	<div class="navbar-wrapper">
		<div class="container">

			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Navegación</span> <span class="icon-bar"></span>
							<span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Administrador</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a th:href="@{/}" href="/">Página principal</a></li>
							<li><a th:href="@{/ventas/new}" href="/ventas">Venta</a></li>
							<li><a href="/inventario">Inventario</a></li>
							<li class="dropdown active"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown" role="button"
								aria-haspopup="true" aria-expanded="false">Reportes<span
									class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="/reportes/ventas">Ventas</a></li>
									<li class="active"><a href="/reportes/productosAgotados">Productos
											agotados</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>


<br>
<br>
<br>
	<h2 align="center">
		<label for="codigo">Productos
				agotados</label></h2>



		<hr class="featurette-divider">

		<br>

		<div class="row">
			<div class=col-md-2></div>
			<div class=col-md-8>
			<div class="text-center" th:insert="fragments :: paginationbar"></div>
				<table class="table table-bordered table-striped table-hover">

					<thead>
						<tr>
							<th>Código</th>
							<th>Producto</th>
							<th>Cantidad</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="reporte : ${productos}">
							<td th:text="${reporte.idProducto}" class="tg-yw4l"></td>
							<td th:text="${reporte.nombreProducto}" class="tg-yw4l"></td>
							<td th:text="${reporte.cantidadProducto}" class="tg-yw4l"></td>
						</tr>


					</tbody>

				</table>
				<div class="text-center" th:insert="fragments :: paginationbar"></div>
			</div>
			<div class=col-md-2></div>
			</br> </br>
		</div>

		



		<br> <br>
</body>

</html>
