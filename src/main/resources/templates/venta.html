<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Almaccenture Ventas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="icon" href="../static/img/A.png">


</head>

<body>


	<div class="navbar-wrapper">
		<div class="container">

			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Navegación</span> <span class="icon-bar"></span>
							<span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Administrador</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="main.html">Página principal</a></li>
							<li class="active"><a href="venta.html">Venta</a></li>
							<li><a href="#contact">Inventario</a></li>
							<li><a href="#contact">Reportes</a></li>
						</ul>
					</div>
				</div>
			</nav>

		</div>
	</div>
	<h2>

		<br>
		<div class="row">
			<div class="col-md-1">
				<img src="../static/img/A.png" width="130" height="150">
			</div>
			<div class="col-md-11">
				<div class="page-header">
					<h1>
						Administrador<small>   Ventas</small>
					</h1>

				</div>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form id="cargar" th:action="@{/ventas}" th:object="${venta}"
					action="#" th:method="post">
					<div>
						
							<label for="fecha">Fecha:</label>
							<label class="label label-default" type="text" th:value="${venta.fecha}" readonly="readonly" th:field="*{fecha}">21/07/2017</label>
						    <!-- <input type="text" th:value="${venta.fecha}" readonly="readonly" th:field="*{fecha}"> -->
						    
						    <label for="caja">Caja:</label>
						    <label class="label label-default"  type="text" th:value="${venta.caja}" readonly="readonly" th:field="*{fecha}">Caja 1</label>
						    <!--<input type="text" th:value="${venta.caja}" readonly="readonly" th:field="*{caja}">-->
						
					</div>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
		</div>
		<hr class="featurette-divider">

		<br>

		<div class="row text-center">

			<form id="messageForm" th:action="@{/productos"
				th:object="${producto}" action="#" method="post">



				<label for="codigo">Código del producto:</label> <input type="text"
					th:field="*{codigo}"> <label for="cantidad">Cantidad:</label>
				<input type="Number" th:filed="*{cantidad}">



				<div class="form-actions">

					<br> <input name="search" type="submit" value="Buscar"
						class="btn btn-success btn-lg" />
				</div>

			</form>

		</div>

		<br> <input type="hidden" th:field="*{activo}" />
		<div th:if="${message == ''}"
			class="alert alert-success alert-dismissible" role="alert">
			<button type="button" class="close" data-dismis="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<div class="row text-center">
				<strong>Cuidado:</strong>
				<div th:text="${message}"></div>
			</div>
		</div>

		<hr class="featurette-divider">

		<br>
		<div class="row">
			<div class=col-md-2></div>
			<div class=col-md-8>

				<table class="table table-bordered table-striped table-hover">

					<thead>
						<tr>
							<th>Código</th>
							<th>Producto</th>
							<th>Cantidad</th>
							<th>Precio</th>
							<th>Subtotal</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">
							<!--<td th:text="${producto.codigo}"></td>  -->
							<td>1</td>
							<!--<td th:text="${producto.nombre}"></td>-->
							<td>Jabon</td>
							<!--<td th:text="${producto.cantidad}"></td>-->
							<td>5</td>
							<!--<td th:text="${producto.precio}"></td>-->
							<td>1800</td>
							<!--<td th:text="${producto.subtotal}"></td>-->
							<td>9000</td>
							<td><a href="@{'delete/'+${producto.codigo}}"><span
									class="glyphicon glyphicon-trash"></span></a></td>

						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td><span class="label label-danger">Total</span> <!-- th:text="${producto.total}" --></td>
							<td></td>
						</tr>
					</tbody>

				</table>

			</div>
			<div class=col-md-2></div>
		</div>
		<br>

		<div class="row text-center">
			<input name="accept" type="submit" value="Aceptar"
				class="btn btn-success btn-lg" /> <input type="submit"
				value="Cancelar" class="btn btn-primary btn-lg" />
		</div>

		<br> <br>

	</h2>
</body>
</html>
